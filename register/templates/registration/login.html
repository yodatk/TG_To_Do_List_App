{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Welcome!</h1>
    <h2>Login</h2>
    <form method="post" class="from-group">
        {% csrf_token %}
        {{ form|crispy }}
        <p>Not Registered?? <a href="{% url 'register' %}">Register here!!</a></p>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
{% endblock %}
