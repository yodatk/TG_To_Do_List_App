{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block logout_logo %}
    <a href="/logout/"><i class="large material-icons right" style="color: white">exit_to_app</i></a>
{% endblock logout_logo %}
{% block content %}
    <h2>Register</h2>
    <form method="POST" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <Button type="submit" class="btn btn-success">Register</Button>

    </form>
{% endblock %}
